<!DOCTYPE html>
<html>
    <head>
        <title>
            Learn Coding with Timedoor
        </title>

        <style>
            div {
                padding-top: 100px;
                text-align: center
            }
            button {
                background-color: red;
                color : white ;
                text-align: center;
                font-size: 20px; 
            }
        </style>
    </head>

    <body>
    <div class="center">
        <h1 id="greeting"> HALOOO </h1>
        <h2>Ayo ganti istri</h2>
        <button> Click Me </button>
    </div>
    </body>
    <script>
        //Initializing variables
        const button = document.querySelector('button')
        const body = document.querySelector('body')

        var name = prompt("Siapa nama lu?")

        // Print variable value in HTML body
        document.getElementById("greeting").innerHTML
        = " HALOOO " + name + " ! " ;

        var colors = ['red', 'green', 'blue', 
        'yellow', 'pink', 'purple', 'violet']

        body.style.backgroundColor = colors [0]

        function changeColor(){
            //choose random number from array colors
            var colorIndex = parseInt (Math.random()*colors.length)
            //set background to color index
            body.style.backgroundColor = colors[colorIndex]
        }

        //when button clicked, call function changeColor
        button.addEventListener('click', changeColor)

    </script>
    </html>
